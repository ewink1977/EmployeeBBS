<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KRKBoard - The Employee BBS</title>
		<!-- Font Awesome Stuff. -->
		<script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
		<link
			rel="stylesheet"
			href="{% static 'fontawesomefree/css/all.min.css' %}"
			type="text/css"
		/>
		<!-- Google Fonts MegaURL -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Khula:wght@300;400;600;700;800&family=Krona+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
			rel="stylesheet"
		/>
		<!-- Local Styles -->
		<link rel="stylesheet" href="{% static 'css/ewink.style.css' %}" />
	</head>

	<body>
		<div class="container">
			{% if messages %} {% for message in messages %}
			<div class="row justify-content-center mt-3">
				<div class="col-8">
					<div
						class="alert alert-{{ message.tags }} rounded shadow"
						role="alert"
					>
						{{ message }}
					</div>
				</div>
			</div>
			{% endfor %} {% endif %} {% block content %} {% endblock content %}
		</div>

		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
		></script>
	</body>
</html>
